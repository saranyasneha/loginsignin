<!DOCTYPE html>

    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <link rel="stylesheet" href="loginSignupstyle.css">
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
        <script src="https://kit.fontawesome.com/23a8e82f38.js" crossorigin="anonymous"></script>
                        
    </head>
    <body>
        <section class="container forms">
            <div class="form login">
                <div class="form-content">
                    <header>Login</header>
                    <form action="#">
                        <div class="field icons">
                            
                            <i class="fa fa-envelope fa-color" aria-hidden="true"></i>
                            <input type="email" id="email" placeholder="Email" class="input">
                            
                        </div>

                        <div class="field icons">
                            <i class="fa fa-lock fa-color" aria-hidden="true"></i>
                            <input type="password" id="pwd" placeholder="Password" class="password">
                            
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button id="log">Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>

            

            <div class="form signup">
                
                <div class="form-content">
                    <header>Signup</header>
                    <form action="#">
                        <div class="field  icons">
                            <i class="fa fa-user fa-color" aria-hidden="true"></i>
                            <input type="text" id="username" placeholder="Username" class="input">
                        </div>

                        <div class="field  icons">
                            <i class="fa fa-envelope fa-color" aria-hidden="true"></i>
                            <input type="email" id="mail" placeholder="Email" class="input">
                        </div>

                        <div class="field  icons">
                            <i class="fa fa-lock fa-color" aria-hidden="true"></i>
                            <input type="password" id="createpwd" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field icons">
                            <i class="fa fa-lock fa-color" aria-hidden="true"></i>
                            <input type="password" id="confirmpwd" placeholder="Confirm password" class="password">
                            
                        </div>

                        <div class="field button-field">
                            <button id="sign">Signup</button>
                        </div>

                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                <div class="line"></div>

                <div class="media-options">
                    <a href="#" class="field facebook">
                        <i class='bx bxl-facebook facebook-icon'></i>
                        <span>Login with Facebook</span>
                    </a>
                </div>

                <div class="media-options">
                    <a href="#" class="field google">
                        <img src="google.png" alt="" class="google-img">
                        <span>Login with Google</span>
                    </a>
                </div>

            </div>
        </section>

       
        <script src="loginSignupScript.js"></script>
    </body>
</html>
